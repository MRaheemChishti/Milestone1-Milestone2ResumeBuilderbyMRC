<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rsume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Static Resume Builder By <b>MRC</b></h1>

    <form id="ResumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email: </label>
            <input type="text" id="email" name="email" required >

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required >

            <label for="address">Address: </label>
            <input type="tel" id="address" name="address" required >

            <label for="profile_picture">Profile Picture: </label>
            <input type="file" id="profilepicture" name="profilepicture" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education: </label>
            <textarea name="education" id="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="work_experience">Work Experience: </label>
            <textarea name="work_experience" id="work_experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
          <legend>Certification</legend>
          <label for="certification">Certification: </label>
          <textarea name="certification" id="certification" rows="4" required></textarea>
      </fieldset>
 
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills: </label>
            <textarea name="skills" id="skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"> Generate Resume </button>
    </form>
    
</body>
</html>
